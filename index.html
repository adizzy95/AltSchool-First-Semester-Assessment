<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="main-calculator-box">
        <!--calculator operations box-->
        <div class="operations-display">
            <div class="history-display"></div> <!-- to display previous operations -->
            <div class="preview-operations"></div> 
            <div class="current-operations">0</div>
        </div>
        <!--buttons-->
        <div class="clear-operators"> 
            <button class="history-btn">History</button> <!--button for previous operations-->
            <button class=" clear-button">C</button>
            </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">x</button>
            <button class="operators">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">%</button>
            <button class="operators">^</button>
            <button>.</button>
            <button>0</button>
            <button class="backspace"><img src="/assets/icons/backspace.png" alt="backspace"></button>
            <button class="equals-button">=</button>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
